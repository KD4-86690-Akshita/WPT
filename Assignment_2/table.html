<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        td {
          border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style=
                "height: 500px;
                width: 80%;
                border-collapse: collapse;
                text-align: center;
                margin: auto;
                table-layout: fixed;">

                <tr>
                    <td colspan="8" style="height: 20%;">A</td>
                </tr>

                <tr>
                    <td rowspan="2" colspan="4">B</td>

                    <td colspan="4" style="height: 15%;">C</td>
                </tr>

                <tr>
                    <td colspan="2" style="height: 15%;">D</td>
                    <td colspan="2">E</td>
                </tr>
                <tr>
                  <td rowspan="3" colspan="2">F</td>
                  <td colspan="6" style="height: 20%">G</td>
                </tr>
                <tr>
                  <td rowspan="2" colspan="2">H</td>
                  <td rowspan="2" colspan="2">I</td>
                  <td colspan="2">J</td>
                </tr>
                <tr>
                  <td colspan="2">K</td>
                </tr>
                <tr>
                  <td colspan="7" rowspan="2">L</td>
          
                  <td>M</td>
                </tr>
                <tr>
                  <td>N</td>
                </tr>    
                



    </table>
</body>
</html>
